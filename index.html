    html, body {
      margin: 0;

      height: 100%;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: radial-gradient(circle at top left, #f0f0f5, #e7e5e4);
    }

    .login-panel {
      width: min(420px, 100% - 32px);
      background: #ffffff;
      border-radius: 28px;
      padding: 26px 24px 22px;
      box-shadow: 0 22px 45px rgba(0, 0, 0, 0.15);

    .login-title {
      font-size: 1.05rem;
      letter-spacing: 0.22em;
      font-weight: 400;
      margin: 0 0 10px;
    }

    .login-sub {
      font-size: 0.82rem;
      color: #777;
      margin: 0 0 22px;
    }

    .login-label {
      display: block;
      font-size: 0.78rem;
      letter-spacing: 0.06em;
      color: #555;
      margin-bottom: 6px;
    }

    .login-input {
      width: 100%;
      height: 40px;
      border-radius: 999px;
      border: 1px solid #e2e2e2;
      background: #f7f7f7;
      padding: 0 16px;
      font-size: 0.88rem;
      margin-bottom: 14px;
      outline: none;
      transition: border-color 0.15s ease, background 0.15s ease;
    }

    .login-input:focus {
      border-color: #111;
      background: #ffffff;
    }

    .login-btn {
      width: 100%;
      height: 42px;
      border-radius: 999px;
      border: none;
      background: #000000;
      color: #ffffff;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      font-weight: 400;
      cursor: pointer;
      margin-top: 4px;
      transition: opacity 0.15s ease, transform 0.08s ease;
    }

    .login-btn:hover {
      opacity: 0.93;
    }

    .login-btn:active {
      transform: translateY(1px);
    }

    .login-status {
      margin-top: 10px;
      min-height: 1.2em;
      font-size: 0.78rem;
      color: #d33;
    }

    .login-notice {
      margin-top: 14px;
      font-size: 0.75rem;
      color: #999;
    }
